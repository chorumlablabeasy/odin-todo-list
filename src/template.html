<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
    </head>
    <body>
        <header>
            <h1>My Todo List</h1>
        </header>

        <div class="main-wrapper">
            <nav>
                <h3>Projects</h3>
                <ul id="projects-list">
                    <li class="project-item">
                        <a href="#" id="inbox-link" class="active project-link">Inbox</a>
                    </li>

                    <li class="project-item" data-project-id="benzersiz-proje-id-123">
                        <a href="#" class="project-link">Yeni Projem</a>
                        <button class="delete-project-btn">&times;</button>
                    </li>
                </ul>
                <button id="add-project-btn">+ Add Project</button>
            </nav>

            <main>
                <div class="todo-section-header">
                    <h2 id="current-project-title">Inbox</h2>
                    <button id="add-todo-btn">+ Add Todo</button>
                </div>

                <div id="todos-container">

                    <div class="todo-item">
                        <div class="todo-item-content">
                            <h3>Market Alƒ±≈üveri≈üi</h3>
                            <p>S√ºt, ekmek, yumurta al.</p>
                            <div class="todo-due-date">Due: 2025-07-25</div>
                        </div>
                        <div class="todo-actions">
                            <input type="checkbox" />
                            <button class="edit-todo-btn">‚úèÔ∏è</button>
                            <button class="delete-todo-btn">üóëÔ∏è</button>
                        </div>
                    </div>

                    <div class="todo-item completed">
                        <div class="todo-item-content">
                            <h3>Raporu Tamamla</h3>
                            <p>Son kontrolleri yap ve g√∂nder.</p>
                            <div class="todo-due-date">Due: 2025-07-25</div>
                        </div>
                        <div class="todo-actions">
                            <input type="checkbox" checked />
                            <button class="edit-todo-btn">‚úèÔ∏è</button>
                            <button class="delete-todo-btn">üóëÔ∏è</button>
                        </div>
                    </div>
                    
                </div>
            </main>
        </div>

        <dialog id="add-project-dialog" class="modal-dialog">
            <div class="modal-content">
                <h2 class="modal-title">Add New Project</h2>
                <form id="add-project-form">
                    <div class="form-group">
                        <label for="project-title">Project Title:</label>
                        <input type="text" id="project-title" required autocomplete="off"/>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="primary-btn">
                            Add Project
                        </button>
                        <button type="button" id="add-project-cancel-btn" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </dialog>

        <dialog id="add-todo-dialog" class="modal-dialog">
            <div class="modal-content">
                <h2 class="modal-title" id="add-todo-form-title">Add New Todo</h2>
                <form id="add-todo-form">
                    <div class="form-group">
                        <label for="todo-title">Title:</label>
                        <input type="text" id="todo-title" required autocomplete="off"/>
                    </div>
                    <div class="form-group">
                        <label for="todo-description">Description:</label>
                        <textarea id="todo-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="todo-due-date">Due Date:</label>
                        <input type="date" id="todo-due-date" />
                    </div>
                    <div class="form-group">
                        <label for="todo-priority">Priority:</label>
                        <select id="todo-priority" required>
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="primary-btn" id="todo-form-submit-btn">
                            Add Todo
                        </button>
                        <button type="button" id="add-todo-cancel-btn" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </dialog>
    </body>
</html>
